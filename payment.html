<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .bkash {
            background-color: #FF5733;
        }

        .bkash:hover {
            background-color: #e04c2c;
        }

        .nagad {
            background-color: #4B8F29;
        }

        .nagad:hover {
            background-color: #3f7b23;
        }

        .payment-summary {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
        }

        .payment-summary span {
            font-weight: bold;
        }

        .items-summary {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>Select a payment method to complete your order.</p>
        <p><a href="homepage.html">Home</a></p>
   
        <div class="payment-buttons">
            <a href="#" class="payment-button bkash" onclick="selectPayment('bKash')">Pay with bKash</a>
            <a href="#" class="payment-button nagad" onclick="selectPayment('Nagad')">Pay with Nagad</a>
        </div>

        <div class="payment-summary">
            <p>Total Amount: $<span id="total-amount">265</span></p>
            <p>Total Items: <span id="total-items">6</span></p>
        </div>

        <div class="items-summary">
            <p><strong>Cart Items:</strong></p>
            <ul id="cart-items-list">
                <li>Red Dress x2 - $50</li>
                <li>Men's Shirt x1 - $55</li>
                <li>Kids' T-shirt x3 - $35</li>
            </ul>
        </div>
    </div>

    <script>
      
        const cartItems = [
            { name: "Red Dress", quantity: 2, price: 50 },
            { name: "Men's Shirt", quantity: 1, price: 30 },
            { name: "Kids' T-shirt", quantity: 3, price: 45 }
        ];

        function calculateTotal() {
            let totalAmount = 0;
            let totalItems = 0;

            cartItems.forEach(item => {
                totalAmount += item.quantity * item.price;
                totalItems += item.quantity;
            });

            document.getElementById('total-amount').innerText = totalAmount;
            document.getElementById('total-items').innerText = totalItems;
        }

        
        function selectPayment(paymentMethod) {
            alert('You have selected ' + paymentMethod + ' for payment.');
        }

        calculateTotal();
    </script>

</body>
</html>
